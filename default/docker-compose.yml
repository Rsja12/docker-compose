services:

  config-server:
    image: asocarras/config-server:s8
    container_name: config-server-container
    ports:
      - 8071:8071
    healthcheck:
      test: curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  eureka-server:
    image: asocarras/eureka-server:s8
    container_name: eureka-server-container
    ports:
      - 8070:8070
    healthcheck:
      test: curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-config-server-config
    environment:
      SPRING_APPLICATION_NAME: eureka-server

  accounts-service:
    image: asocarras/accounts-service:s8
    container_name: accounts-service-container
    ports:
      - 8080:8080
    extends:
      file: common-config.yml
      service: microservice-eureka-server-config
    environment:
      SPRING_APPLICATION_NAME: accounts-service

  loans-service:
    image: asocarras/loans-service:s8
    container_name: loans-service-container
    ports:
      - 8090:8090
    extends:
      file: common-config.yml
      service: microservice-eureka-server-config
    environment:
      SPRING_APPLICATION_NAME: loans-service

  cards-service:
    image: asocarras/cards-service:s8
    container_name: cards-service-container
    ports:
      - 9000:9000
    extends:
      file: common-config.yml
      service: microservice-eureka-server-config
    environment:
      SPRING_APPLICATION_NAME: cards-service

networks:
  eazybank:
    driver: bridge